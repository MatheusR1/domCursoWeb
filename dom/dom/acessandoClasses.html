<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const classes = document.querySelector('div').classList
        classes.add('destaque') // add classe 
        classes.remove('destaque')  // remover classe
        classes.toggle('destaque')

        console.log(classes.contains('destaques')) // verifica se uma classe estÃ¡ contida ou nao
        console.log(classes.length)


        classes.forEach(c =>console.log(c)); // posso percorrer as classes



    </script>
</body>

</html>
