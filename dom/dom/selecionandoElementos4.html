<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log(){
            console.log(this)
        }

        HTMLCollection.prototype.log=log
        HTMLAnchorElement.prototype.log=log
        NodeList.prototype.log=log;
        Node.prototype.log=log;

        const lista= document.querySelector('div ul')
        // acessando o pai da ul, no caso a div pois o DOM é um estrtura de arvore.
        lista.parentNode.log();  
        // acessa os LI'S porem trás junto os espaços 
        lista.childNodes.log(); 

        const primeiro= lista.firstChild;

        primeiro.log();

        primeiro.nextSibling.log();

        const ultimo = lista.lastChild

        ultimo.log();

        ultimo.previousSibling.log();

        //==============================================================================


        // pega os filhos em forma de HTML collection e nao de NodeLista
        lista.children.log();
        // tras o elemento de fato sem o texto.
        lista.firstElementChild.log();

        lista.parentNode.previousElementSibling.log();  // misturar as propriedades para pegar elementos e nós diferentes.
        lista.parentNode.nextElementSibling.log();      

        lista.querySelectorAll('div ul li').log(); // tbm é interessante navegar através das prosprias tags. 
    </script>
</body>

</html>
