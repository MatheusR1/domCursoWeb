<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div');
        div.innerHTML= 'texto alterado'

        // div.outerHTML= 'texto alterado' // substtui nao so o texto mais a div
        div.insertAdjacentHTML('beforebegin','<p> ola   </p>')
        div.insertAdjacentHTML('afterbegin','<p> ola   </p>')
        div.insertAdjacentHTML('beforeend','<p> ola   </p>')
        div.insertAdjacentHTML('afterend','<p> ola   </p>')

        // somente o texto 

        console.log(div.innerHTML) // mostra o html
        console.log(div.innerText)  // mostra o conteudo do html
    </script>
</body>

</html>
