<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista= document.querySelector('div ul[destino=escritório]');

        console.log('ul.....................');
        console.log('childNodes',lista.childNodes);
        console.log('destino', lista.destino); // nao consigo ler através atribuitos feitos por min
        console.log('getAttribute', lista.getAttribute('destino')); // ler o conteúdo do atributo
        console.log('hasAttribute', lista.hasAttribute('destino')); // checarse existe
        lista.setAttribute('destino','buceta') // setar o atribuito
        lista.removeAttribute('destino')    // se nao tiver, posso atribuir um atributo haha



        // cuidado 
        const label = document.querySelector('label');

        console.log(label.for) // nao consigo ter acesso, porq for é um palavra reservada
        console.log(label.htmlFor) // html consigo ter acesso
        console.log(label.getAttribute('for')) // tbm consigo ter acesso ao atributo for
    </script>
</body>

</html>
