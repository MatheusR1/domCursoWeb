<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        console.log (document.forms) // pega todos os form, em forma de HTML collection
        console.log(document.forms[0])
        console.log(document.getElementsByName('pesquisa')) // encontra o elemento com o atrib. name especificado, trás nodeList 
        console.log(document.getElementsByTagName('pesquisa')) // pesquisa pela tag e tras nodeList
        console.log(document.pesquisa) // vai procurar o elemento que tem o nome pesquisa
        console.log(document.pesquisa.q)// entra no form e pega o input de name q
        document.pesquisa.q.value= 'Linux'; // posso acessar e modificar os campos através dos nomes
        console.log(document.pesquisa.hl.selectedIndex)
    </script>
</body>

</html>
